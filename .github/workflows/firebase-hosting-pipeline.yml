name: Deploy
on:
  push:
    branches:
      - release

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name : Install Dependencies
        run: npm ci && npm install -g firebase-tools
      
      - name: Build
        run: npm run build
      
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VEDASHRUTA_PORTFOLIO }}
        run: firebase deploy --token $FIREBASE_TOKEN
