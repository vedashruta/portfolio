name: Deploy
on:
  push:
    branches:
      - release

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name : Install Dependencies
        run: npm ci && npm install -g firebase-tools
      
      - name: Build
        run: npm run build
      
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VEDASHRUTA_PORTFOLIO }}
        run: firebase deploy  --only hosting --token $FIREBASE_TOKEN
